[package]
name = "hotaru"
version = "0.7.6"
edition = "2024"
authors = ["Redstone <redstone@fds.moe>"]
description = "Small, sweet, easy framework for full-stack web application"
license = "GPL-3.0"
repository = "https://github.com/Field-of-Dreams-Studio/hotaru"
homepage = "https://fds.rs/hotaru/"
categories = ["network-programming", "web-programming::http-server" ]
keywords = ["full-stack", "web-framework", "hotaru"]
readme = "readme.md"

[dependencies]
akari = { version = "0.2.6", features = ["full"] }
regex = "1.5.6"
tokio = { version = "1.28", features = ["full"] }
futures = "0.3"
once_cell = "1.17.2"
# hotaru_meta = { path = "../hotaru_meta", version="0.8.0"}
hotaru_trans = { path = "../hotaru_trans", version="0.8.0" } 
hotaru_core = { path = "../hotaru_core", version="0.7.6" }
ahttpm = { path = "../ahttpm", version="0.7.0" }
hotaru_lib = { path = "../hotaru_lib", version="0.7.3", features = ["url_encoding", "compression"]  }
# ctor is only needed when external-ctor feature is enabled
ctor = { version = "0.4.0", optional = true }

[features]
default = ["semi-trans"]

# Enable debug logging for development and troubleshooting
debug = ["hotaru_core/dev-log"]

# Use external ctor crate instead of built-in constructor implementation
# When enabled, you must add ctor = "0.4.0" to your own dependencies
external-ctor = ["hotaru_trans/external-ctor", "ctor"]

trans = ["hotaru_trans/trans"] 
semi-trans = ["hotaru_trans/semi-trans"] 
attr = ["hotaru_trans/attr"] 
